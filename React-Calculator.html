<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React - Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">
		var Calculator = React.createClass({
			getInitialState : function(){
				return{
					result: 0
				}
			},
			add: function(){
				this.setState({result: (parseInt(this.refs.number1.value) + parseInt(this.refs.number2.value))});
			},
			subtract: function(){
				this.setState({result: (parseInt(this.refs.number1.value) - parseInt(this.refs.number2.value))});
			},
			multiply: function(){
				this.setState({result: (parseInt(this.refs.number1.value) * parseInt(this.refs.number2.value))});
			},
			divide: function(){
				this.setState({result: (parseInt(this.refs.number1.value) / parseInt(this.refs.number2.value))});
			},
			render : function(){
				return (
					<div>
						<h1>Calculator</h1>
						<hr/>
						<input type="number" ref="number1"/>
						<input type="number" ref="number2"/>
						<input type="button" value="Add" onClick={this.add}/>
						<input type="button" value="Subtract" onClick={this.subtract}/>
						<input type="button" value="Multiply" onClick={this.multiply}/>
						<input type="button" value="Divide" onClick={this.divide}/>
						<div id="divResult">{this.state.result}</div>
					</div>
				)
			}
		});
		 		
		ReactDOM.render(<Calculator></Calculator>, document.getElementById('react-content'));
	</script>
</head>
<body>
	<div id="react-content">
		
	</div>
</body>
</html>
